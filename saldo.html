<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serviços - Banco Malvader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0F172A;
    }
  </style>
</head>
<body class="text-white">
  <header class="bg-white text-gray-900 shadow-sm py-4 px-6 flex justify-between items-center">
    <h1 class="text-xl font-bold">Banco Malvader</h1>
   
  </header>

  <main class="max-w-6xl mx-auto py-12 px-6">
    <h2 class="text-center text-3xl font-bold mb-10 text-white-400">Saldo Bancário</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!--bloco do saldo (melhorar depois)-->
      <div class="bg-gray-800 rounded-lg p-6 shadow hover:shadow-xl transition ">
        <h3 class="text-xl font-semibold mb-2 text-center">Saldo</h3>
        <p class="text-sm text-gray-300 mb-4 text-center">1.800</p>
        
      </div>

  </main>
</body>
</html>
